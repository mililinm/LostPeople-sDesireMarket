<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Lost People’s Desire Market{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <style>
        body {
            background-color: #0b0e11;
            color: #e5e5e5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-custom {
            background-color: #1a1f24;
            box-shadow: 0 0 10px #000;
        }

        .navbar-custom a {
            color: #e8dcca;
            text-decoration: none;
            margin-right: 15px;
        }

        .navbar-custom a:hover {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <!-- グローバルナビゲーション -->
    <nav class="navbar navbar-expand-lg navbar-custom py-0 px-2">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Lost People’s Desire Market</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <!-- 共通：商品一覧 -->
                <li class="nav-item">
                    <a href="{% url 'auctions:item_list' %}">Product list</a>
                </li>

                {% if user.is_authenticated %}
                    <!-- ログイン時：ユーザー名＋マイページ・ログアウト -->
                    <li class="nav-item">
                        <a class="navbar-username" href="{% url 'accounts:mypage' %}">{{ user.username }} さん</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accounts:mypage' %}">Mypage</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accounts:logout' %}">Logout</a>
                    </li>

                {% else %}
                    <!-- 未ログイン時：ログイン・登録 -->
                    <li class="nav-item">
                        <a href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'accounts:register' %}">Register</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>


    <!-- メインコンテンツ -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
